<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            width: 100px; /* 1 inch */
            height: 50px; /* 0.5 inch */
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes {
            background-color: pink;
            color: white;
        }
        .yes-blue {
            background-color: blue;
            color: white;
        }
        /* Celebration Styles */
        .celebration {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp 4s infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1>Will you be my valentine?</h1>
        <div class="buttons">
            <button class="yes" onclick="celebrate()">YES</button>
            <button class="yes-blue" onclick="celebrate()">YES BUT IN BLUE</button>
        </div>
    </div>

    <!-- Celebration Message -->
    <div class="celebration" id="celebration-message">
        ❤️ Karthu ♾️ Pranav ❤️
    </div>

    <script>
        function celebrate() {
            // Hide main content
            document.getElementById("main-content").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("main-content").style.display = "none";
                document.getElementById("celebration-message").style.display = "block";
                
                // Generate floating hearts
                for (let i = 0; i < 20; i++) {
                    let heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "❤️";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }
            }, 1000);
        }
    </script>
  <script>
    let password = prompt("Enter the secret code:");
    if (password !== "2105") {
        document.body.innerHTML = "<h2>Access Denied</h2>";
    }
</script>

</body>
</html>
